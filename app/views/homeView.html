 <!-- EDIT Modal -->
 <div
 class="modal fade"
 id="editModal"
 tabindex="-1"
 aria-labelledby="exampleModalLabel"
 aria-hidden="true"
>
 <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-header">
       <h5 class="modal-title" id="exampleModalLabel">Edit Account</h5>
       <button
         type="button"
         class="btn-close"
         data-bs-dismiss="modal"
         aria-label="Close"
       ></button>
     </div>
     <div class="modal-body">
       <form id="editForm" method="POST" action="?page=editprof" onsubmit="handle_form(event)">
         <div class="mb-3">
           <label for="editUserName" class="form-label"
             >new UserName:</label
           >
           <input
             type="text"
             class="form-control"
             id="editUserName"
             aria-describedby="emailHelp"
             name="editUserName"
           />
         </div>
         <div class="mb-3">
           <label for="editUserEmail" class="form-label"
             >new UserEmail:</label
           >
           <input
             type="email"
             class="form-control"
             id="editUserEmail"
             aria-describedby="emailHelp"
             name="editUserEmail"
           />
         </div>
         <div class="mb-3">
           <label for="editPass1" class="form-label">Password:</label>
           <input
             type="password"
             class="form-control"
             id="editPass1"
             name="editPass1"
           />
         </div>
         <div class="mb-3">
           <label for="editPass2" class="form-label"
             >Re-type Password:</label
           >
           <input
             type="password"
             class="form-control"
             id="editPass2"
             name="editPass2"
           />
         </div>
         <button type="submit" class="btn btn-primary">Edit</button>
         
       </form>
     </div>
   </div>
